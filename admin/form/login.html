<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div>
            <h1>Login</h1>
            <div class="input-box">
                <input class="inputs" id="email" type="text" placeholder="Email Address..." required>
                <i class='bx bxs-envelope'></i>
            </div>
            <p class="error" id="emailerr"></p>
            <div class="input-box">
                <input class="inputs" id="password" type="password" placeholder="Password..." required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <p class="error" id="passerr"></p>
            <p class="error" id="reserr"></p>
            <button id="submit" type="submit" class="btn">Login</button>
            <div class="signup">
                <a href="signup.html"><i class='bx bx-arrow-back'></i></i>Sign Up </a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
